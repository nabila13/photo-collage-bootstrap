<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo collage collection</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <div class="row my-5">
            <div class="col-4">
                <div class="row">
                    <img class="img-fluid img-height mb-4" src="images/orchid.jpg" alt="orchid">
                </div>
                <div class="row">
                    <img src="images/bench.jpg" class="mb-4 img-fluid" alt="bench">
                </div>
            </div>
            <div class="col-4">
                <div class="row"><img src="images/coffee.jpeg" class="img-fluid mb-4" alt="coffee"></div>
                <div class="row"><img src="images/maple.jpg" alt="leaf" class="img-fluid mb-4"></div>
                <div class="row"><img src="images/chair.jpeg" alt="" class="img-fluid mb-4"></div>
            </div>
            <div class="col-4">
                <div class="row"><img src="images/nature.jpg" alt="nature" class="img-fluid mb-4"></div>
                <div class="row"><img src="images/violin.jpg" alt="violin" class="img-fluid mb-4"></div>
                <div class="row"><img src="images/pool.jpeg" alt="pool" class="img-fluid mb-4"></div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
